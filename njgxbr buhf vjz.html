<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö–ª–∏–∫–µ—Ä ¬∑ –í–∑—Ä—ã–≤–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a2634 0%, #0e1219 100%);
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background: rgba(22, 30, 40, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 48px;
            padding: 32px 40px;
            box-shadow: 0 25px 50px -8px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 215, 0, 0.15);
        }
        .clicker-card {
            text-align: center;
            width: 380px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, #f9e381, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(255, 200, 50, 0.3);
        }
        .subtitle {
            color: #9aaec9;
            font-weight: 400;
            font-size: 1rem;
            margin-top: -5px;
            margin-bottom: 28px;
            border-bottom: 1px dashed #2e3a48;
            padding-bottom: 18px;
        }
        .energy-panel {
            background: #0f151e;
            border-radius: 110px;
            padding: 18px 20px;
            margin-bottom: 28px;
            border: 1px solid #3d4d5e;
            box-shadow: inset 0 3px 8px #030405, 0 10px 20px -10px black;
        }
        .score {
            font-size: 4.2rem;
            font-weight: 800;
            line-height: 1;
            color: #ffd966;
            text-shadow: 0 0 20px #f9a826, 0 5px 0 #7f4f1a;
            letter-spacing: 2px;
        }
        .score-label {
            color: #a5c0e0;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 8px;
        }
        .click-area {
            margin: 20px 0 18px;
            position: relative;
        }
        .click-btn {
            background: radial-gradient(circle at 30% 30%, #f3c96b, #c8811e);
            border: none;
            width: 220px;
            height: 220px;
            border-radius: 999px;
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 0 #9b5e1a, 0 7px 15px black;
            cursor: pointer;
            box-shadow: 0 20px 30px -5px #00000080, 0 0 0 10px #2c3a47 inset, 0 0 0 12px #f5d742 inset;
            transition: all 0.06s ease-out;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            line-height: 1.2;
            animation: float 3s infinite alternate;
        }
        .click-btn:active {
            transform: scale(0.92);
            box-shadow: 0 8px 15px -2px black, 0 0 0 6px #f5c542 inset, 0 0 0 10px #f5d742 inset;
            background: radial-gradient(circle at 30% 30%, #fddf85, #d18f28);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-8px); }
        }
        .stats {
            display: flex;
            justify-content: space-between;
            background: #18212b;
            padding: 16px 18px;
            border-radius: 60px;
            margin: 20px 0 10px;
            border: 1px solid #3d4b5a;
            font-weight: 600;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-value {
            font-size: 1.9rem;
            font-weight: 700;
            color: #f5d371;
        }
        .stat-label {
            font-size: 0.75rem;
            color: #7b94af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .upgrade-section {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        .upgrade-btn {
            flex: 1;
            background: #222f3b;
            border: 1px solid #4f637b;
            color: #e9f2fa;
            padding: 14px 0;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 8px 0 #0b1116, 0 5px 15px black;
            transition: 0.06s linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.3;
        }
        .upgrade-btn small {
            font-size: 0.75rem;
            color: #ffb96b;
            font-weight: 400;
        }
        .upgrade-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #0b1116, 0 5px 12px black;
        }
        .upgrade-btn:disabled {
            opacity: 0.3;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #0b1116;
            pointer-events: none;
            filter: grayscale(60%);
        }
        .reset-btn {
            background: #2c2f3b;
            border: none;
            color: #bfcde0;
            font-size: 1.1rem;
            padding: 8px 20px;
            border-radius: 40px;
            margin-top: 16px;
            cursor: pointer;
            border: 1px solid #4a5464;
            transition: 0.1s;
            font-weight: 500;
            width: 100%;
            box-shadow: 0 5px 0 #12161c;
        }
        .reset-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #12161c;
        }
        .plus-one {
            position: fixed;
            font-weight: 800;
            font-size: 2rem;
            color: #ffd966;
            text-shadow: 0 0 15px orange, 0 3px 0 #a35800;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            animation: flyUp 0.9s forwards;
        }
        @keyframes flyUp {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.7); }
            100% { opacity: 0; transform: translate(-50%, -130px) scale(1.5); }
        }
        footer {
            color: #556c83;
            margin-top: 20px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
<div class="game-container">
    <div class="clicker-card">
        <h1>‚ö°–ö–õ–ò–ö–ï–†‚ö°</h1>
        <div class="subtitle">–∂–º–∏ ‚Äî –∫–∞—á–∞–π —ç–Ω–µ—Ä–≥–∏—é</div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å—á—ë—Ç -->
        <div class="energy-panel">
            <div class="score" id="scoreDisplay">0</div>
            <div class="score-label">—ç–Ω–µ—Ä–≥–æ –µ–¥–∏–Ω–∏—Ü</div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–∞ -->
        <div class="click-area">
            <button class="click-btn" id="clickButton">üí•<br>–ö–õ–ò–ö</button>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="energyPerClickDisplay">1</span>
                <span class="stat-label">–∑–∞ –∫–ª–∏–∫</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="levelDisplay">1</span>
                <span class="stat-label">—É—Ä–æ–≤–µ–Ω—å</span>
            </div>
        </div>

        <!-- –£–ª—É—á—à–µ–Ω–∏—è (–¥–≤–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞) -->
        <div class="upgrade-section">
            <button class="upgrade-btn" id="upgradePowerBtn">
                ‚ö° +1 <small>—Ü–µ–Ω–∞ 10</small>
            </button>
            <button class="upgrade-btn" id="upgradeUltraBtn">
                üí´ x2 <small>—Ü–µ–Ω–∞ 50</small>
            </button>
        </div>

        <!-- –°–±—Ä–æ—Å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
        <button class="reset-btn" id="resetBtn">‚ü≤ –æ–±–Ω—É–ª–∏—Ç—å</button>
        <footer>–Ω–∞–∂–º–∏ 1000 —Ä–∞–∑ ‚Äî —Å—Ç–∞–Ω—å –ª–µ–≥–µ–Ω–¥–æ–π</footer>
    </div>
</div>

<script>
    (function() {
        // ----- –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ -----
        let energy = 0;                // —Ç–µ–∫—É—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∫–æ–≤
        let energyPerClick = 1;         // –±–∞–∑–æ–≤–∞—è –º–æ—â–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞
        let level = 1;                  // –ø—Ä–æ—Å—Ç–æ –∫–æ—Å–º–µ—Ç–∏—á–µ—Å–∫–∏–π —É—Ä–æ–≤–µ–Ω—å (—Ä–∞—Å—Ç—ë—Ç –æ—Ç –æ–±—â–µ–≥–æ —á–∏—Å–ª–∞ –∫–ª–∏–∫–æ–≤)

        // —Ü–µ–Ω—ã —É–ª—É—á—à–µ–Ω–∏–π
        const BASE_UPGRADE_COST = 10;    // —Ü–µ–Ω–∞ –∑–∞ +1 –∫ —Å–∏–ª–µ
        const MULTI_UPGRADE_COST = 50;   // —Ü–µ–Ω–∞ –∑–∞ —É–¥–≤–æ–µ–Ω–∏–µ —Å–∏–ª—ã

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const scoreDisplay = document.getElementById('scoreDisplay');
        const energyPerClickDisplay = document.getElementById('energyPerClickDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const clickButton = document.getElementById('clickButton');
        const upgradePowerBtn = document.getElementById('upgradePowerBtn');
        const upgradeUltraBtn = document.getElementById('upgradeUltraBtn');
        const resetBtn = document.getElementById('resetBtn');

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–µ–ª (–±–µ–∑ –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–∏, –µ—Å–ª–∏ —Ü–µ–ª–æ–µ)
        function formatNumber(num) {
            return num % 1 === 0 ? num.toString() : num.toFixed(2);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –≤–µ—Å—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (—Å—á—ë—Ç, –º–æ—â–Ω–æ—Å—Ç—å, —É—Ä–æ–≤–µ–Ω—å, –∫–Ω–æ–ø–∫–∏)
        function refreshUI() {
            scoreDisplay.textContent = formatNumber(energy);
            energyPerClickDisplay.textContent = formatNumber(energyPerClick);
            levelDisplay.textContent = level;

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º/–¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π (–≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ö–≤–∞—Ç–∞–µ—Ç –ª–∏ —ç–Ω–µ—Ä–≥–∏–∏)
            upgradePowerBtn.disabled = (energy < BASE_UPGRADE_COST);
            upgradeUltraBtn.disabled = (energy < MULTI_UPGRADE_COST);
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä—è—â–µ–≥–æ "+n" (–ø–æ—è–≤–ª–µ–Ω–∏–µ –≤–æ–∑–ª–µ –∫–Ω–æ–ø–∫–∏)
        function spawnFloatingText(value, x, y) {
            const floatingEl = document.createElement('div');
            floatingEl.className = 'plus-one';
            // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ 2 –∑–Ω–∞–∫–æ–≤ –¥–ª—è –ø–æ–∫–∞–∑–∞
            const displayVal = (value % 1 === 0) ? value : value.toFixed(1);
            floatingEl.textContent = `+${displayVal}`;
            floatingEl.style.left = x + 'px';
            floatingEl.style.top = y + 'px';
            document.body.appendChild(floatingEl);

            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                if (floatingEl.parentNode) floatingEl.remove();
            }, 800);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ
        function handleClick(event) {
            // –ø—Ä–∏–±–∞–≤–ª—è–µ–º —ç–Ω–µ—Ä–≥–∏—é
            energy += energyPerClick;

            // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —É—Ä–æ–≤–µ–Ω—å (–∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤ = +1 —É—Ä–æ–≤–µ–Ω—å, –Ω–æ –¥–ª—è –∏–Ω—Ç–µ—Ä–µ—Å–∞ –º–æ–∂–Ω–æ –∏ —Ç–∞–∫)
            // —É—Ä–æ–≤–µ–Ω—å = 1 + floor(—Å—É–º–º–∞_–∫–ª–∏–∫–æ–≤ / 7) ‚Äî —Å–¥–µ–ª–∞–µ–º –º—è–≥–∫–æ
            // –¥–ª—è —ç—Ç–æ–≥–æ –Ω—É–∂–Ω–æ –∑–Ω–∞—Ç—å –æ–±—â–µ–µ –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω–æ–µ, –Ω–æ —É—Ä–æ–≤–µ–Ω—å –±—É–¥–µ—Ç —Ä–∞—Å—Ç–∏ –æ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫–ª–∏–∫–æ–≤.
            // –ü—Ä–æ—â–µ –≤—Å–µ–≥–æ —Å—á–∏—Ç–∞—Ç—å —É—Ä–æ–≤–µ–Ω—å —á–µ—Ä–µ–∑ –æ—Ç–¥–µ–ª—å–Ω—ã–π —Å—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤.
            // –ò—Å–ø—Ä–∞–≤–∏–º: –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∫–ª–∏–∫–µ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–µ–∫–∏–π totalClicks
            if (!window._totalClicks) window._totalClicks = 0;
            window._totalClicks += 1;
            // —É—Ä–æ–≤–µ–Ω—å = 1 + floor(totalClicks / 10)
            level = 1 + Math.floor(window._totalClicks / 10);

            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫: –ø–æ–∑–∏—Ü–∏—è –¥–ª—è –≤—Å–ø–ª—ã–≤–∞—à–∫–∏
            const rect = clickButton.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2 - 20;  // —á—É—Ç—å –≤—ã—à–µ –∫–Ω–æ–ø–∫–∏
            spawnFloatingText(energyPerClick, centerX, centerY);

            // –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            refreshUI();
        }

        // –£–ª—É—á—à–µ–Ω–∏–µ +1 –∫ –º–æ—â–Ω–æ—Å—Ç–∏ (—Å—Ç–æ–∏–º–æ—Å—Ç—å 10)
        function upgradePower() {
            if (energy < BASE_UPGRADE_COST) return;

            energy -= BASE_UPGRADE_COST;
            energyPerClick += 1;

            refreshUI();

            // –Ω–µ–±–æ–ª—å—à–∞—è –≤—Å–ø—ã—à–∫–∞ (–º–∏–∫—Ä–æ—ç—Ñ—Ñ–µ–∫—Ç)
            showMiniMessage('‚ö° —Å–∏–ª–∞ +1');
        }

        // –°—É–ø–µ—Ä-—É–ª—É—á—à–µ–Ω–∏–µ: x2 –º–æ—â–Ω–æ—Å—Ç—å (—Å—Ç–æ–∏–º–æ—Å—Ç—å 50)
        function upgradeMultiplier() {
            if (energy < MULTI_UPGRADE_COST) return;

            energy -= MULTI_UPGRADE_COST;
            energyPerClick *= 2;

            refreshUI();
            showMiniMessage('üí´ –£–î–í–û–ï–ù–ò–ï!');
        }

        // –∫—Ä–æ—à–µ—á–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–≤–º–µ—Å—Ç–æ alert)
        function showMiniMessage(text) {
            // –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –∏–∑–º–µ–Ω–∏—Ç—å —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏ –∏–ª–∏ –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å —á—Ç–æ-—Ç–æ
            // —Å–¥–µ–ª–∞–µ–º –ø—Ä–æ—Å—Ç–æ –≤—Å–ø—ã—à–∫—É –Ω–∞ –∫–Ω–æ–ø–∫–µ —É–ª—É—á—à–µ–Ω–∏—è
            upgradePowerBtn.style.transition = '0.1s';
            upgradePowerBtn.style.backgroundColor = '#4f7a4f';
            setTimeout(() => {
                upgradePowerBtn.style.backgroundColor = '';
            }, 120);
        }

        // –°–±—Ä–æ—Å –≤—Å–µ–π –∏–≥—Ä—ã
        function resetGame() {
            if (confirm('–¢–æ—á–Ω–æ –æ–±–Ω—É–ª–∏—Ç—å –≤—Å–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è?')) {
                energy = 0;
                energyPerClick = 1;
                level = 1;
                window._totalClicks = 0;   // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
                refreshUI();
                // –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ "–≤–∑—Ä—ã–≤" –∫–Ω–æ–ø–∫–∏
                clickButton.style.transform = 'scale(0.9)';
                setTimeout(() => clickButton.style.transform = '', 150);
            }
        }

        // ----- –ü–û–î–ü–ò–°–ö–ê –ù–ê –°–û–ë–´–¢–ò–Ø -----
        clickButton.addEventListener('click', function(e) {
            handleClick(e);
        });

        upgradePowerBtn.addEventListener('click', function() {
            upgradePower();
        });

        upgradeUltraBtn.addEventListener('click', function() {
            upgradeMultiplier();
        });

        resetBtn.addEventListener('click', function() {
            resetGame();
        });

        // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –æ–±–Ω—É–ª–∏–º totalClicks –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        window._totalClicks = 0;
        refreshUI();

        // (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) —ç—Ñ—Ñ–µ–∫—Ç —Ä—è–±–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        clickButton.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.92)';
        });
        clickButton.addEventListener('mouseup', function() {
            this.style.transform = '';
        });
        clickButton.addEventListener('mouseleave', function() {
            this.style.transform = '';
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –≥–æ—Ä—è—á–∞—è –∫–ª–∞–≤–∏—à–∞ "–ø—Ä–æ–±–µ–ª" –¥–ª—è –∫–ª–∏–∫–∞
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();  // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                // –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ –≤—ã–∑—ã–≤–∞–µ–º –∫–ª–∏–∫ —Å —ç–º—É–ª—è—Ü–∏–µ–π –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç (–ø–æ —Ü–µ–Ω—Ç—Ä—É –∫–Ω–æ–ø–∫–∏)
                const rect = clickButton.getBoundingClientRect();
                const fakeEvent = {
                    clientX: rect.left + rect.width / 2,
                    clientY: rect.top + rect.height / 2
                };
                handleClick(fakeEvent);
                // –¥–æ–±–∞–≤–∏–º —Ç–∞–∫—Ç–∏–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∫–Ω–æ–ø–∫—É
                clickButton.style.transform = 'scale(0.92)';
                setTimeout(() => clickButton.style.transform = '', 100);
            }
        });
    })();
</script>
</body>
